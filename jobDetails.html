<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>职位详情</title>
    <link rel="stylesheet" href="./css/reset.css">
    <script src="./js/rem.js"></script>
    <script src="./js/url.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<style>
    p{font-family: 'Microsoft YaHei', '宋体', Tahoma, Arial, sans-serif;}
    #job{width: 100%;}
    #job .nav{width: 100%; padding:15px 0;}
    #job .nav img{position: absolute;left: 15px;top:20px;width: 9px;height: 16px;}
    #job .nav p{width:72px;font-weight: 700;font-size: 18px;}

    #job .wrap{width: 100%;}
    #job .wrap img.job-backgroud{width: 100%;position: relative;}
    #job .wrap .job-details{position: absolute;top:218px;width: 100%;border-radius:30px 30px 0 0;background-color: #fff;padding: 21px 23px;}
    #job .wrap .job-details .brief{padding-bottom: 30px;}
    #job .wrap .job-details .brief p{font-size: 14px;line-height: 24px;}
    #job .wrap .job-details .brief p:nth-child(1){font-size: 20px;font-weight: 700;}
    #job .wrap .job-details .brief p:nth-child(2){padding: 16px 0 12px 0;opacity: .5;}
    #job .wrap .job-details .brief p:nth-child(3) span{padding: 0px 5px;border-radius: 4px;display: inline-block;}
    #job .wrap .job-details .brief p:nth-child(3) span:nth-child(1){color: #6984f5;background-color: #E8EDFF;width: 70px;overflow: hidden;text-overflow:ellipsis;white-space: nowrap;vertical-align: bottom;}
    #job .wrap .job-details .brief p:nth-child(3) span:nth-child(1):before{clear:both;}
    #job .wrap .job-details .brief p:nth-child(3) span:nth-child(1):after{clear:both;}
    #job .wrap .job-details .brief p:nth-child(3) span:nth-child(2){color: #15b27e;background-color: #dcf7ee;margin: 0 5px;}
    #job .wrap .job-details .brief p:nth-child(3) span:nth-child(3){color: #e27963;background-color: #ffece8;}
    #job .wrap .job-details .brief p:nth-child(3) span:nth-child(4){padding:0 0 0 15px;}
    #job .wrap .job-details .brief p:nth-child(3) span:nth-child(4) em{color: red;font-size: 21px;padding-left: 5px;padding-top: 1px;}

    #job .wrap .job-details .welfare{padding-bottom: 15px;}
    #job .wrap .job-details .welfare p:nth-child(1){font-size: 24px;color:#cfd0d1;font-weight: 500;}
    #job .wrap .job-details .welfare p:nth-child(2){font-size: 14px;padding: 14px 0;}
    #job .wrap .job-details .welfare p:nth-child(2) span{padding-right: 15px;}

    #job .wrap .job-details .job-desc{padding-bottom: 34px;}
    #job .wrap .job-details .job-desc p.job-desc-title{font-size: 24px;color:#cfd0d1;font-weight: 500;}/*职位描述*/
    #job .wrap .job-details .job-desc span p{display:block;font-size: 14px;padding-top: 14px;}

    #job .wrap .job-details .job-address{padding-bottom: 10px;}
    #job .wrap .job-details .job-address p:nth-child(1){font-size: 24px;color:#cfd0d1;font-weight: 500;}
    #job .wrap .job-details .job-address p:nth-child(2){font-size: 14px;padding: 14px 0 22px 0;}
    #job .wrap .job-details .job-address div img{width: 100%;}

    #job .wrap .job-details .recommend{padding:16px 0px;}
    #job .wrap .job-details .recommend span{width: 100%;height: 37px;padding: 7px 80px;font-size:16px;background:linear-gradient(to right, #1a87f7, #3cb3ff);color: #fff;border-radius: 8px;text-align: center;}
    #job .wrap .job-details .recommend span img{width: 20px; padding-right: 5px;}

    #mask {display:none;width:100%;height:100%;position:fixed;background-color:#000;z-index:999;top:0;left:0;opacity:0.8;-moz-opacity:0.5;}
    #mask img{width: 100%;position: fixed;top: 0;right: 0;}
    #mask img:nth-child(2){width:50%;top: 60%;right: 20%;}
    .forbidScroll{overflow:hidden;}
</style>
<body>
    <div id="job">
        <div class="nav flex justify-center">
            <img src="./img/back.png" alt="back" @click="back">
            <p>职位详情</p>
        </div>
        <div class="wrap">
            <img class="job-backgroud" :src="jobDesc.jobBackgroud" alt="">
            <div class="job-details">
                <div class="brief">
                    <p>{{brief.duty}}</p>
                    <p>{{brief.companyName}}</p>
                    <p>
                        <span id="briefAddress">{{brief.address}}</span>
                        <span>{{brief.years}}</span>
                        <span>{{brief.education}}</span>
                        <span>薪资<em>{{brief.salaryRange}}</em></span>
                    </p>
                </div>
                <div class="welfare">
                    <p>福利介绍</p>
                    <p>
                        <span v-for="(item,index) in jobDesc.welfareIntro" v-text="item"></span>
                        <!-- <span v-text="jobDesc.welfare2"></span>
                        <span v-text="jobDesc.welfare3"></span>
                        <span v-text="jobDesc.welfare4"></span> -->
                    </p>
                </div>
                <div class="job-desc">
                    <p class="job-desc-title">职位描述</p>
                    <span v-html='jobDesc.dutyDetail'>
                        <!-- 1.具有扎实的Java基础，熟练掌握io,多线程并发。<br>
                        2.熟练使用Spring/Hibernate等热门开源框架<br>
                        3.熟练使用Spring/Hibernate等热门开源框架<br>
                        4.熟练使用Spring/Hibernate等热门开源框架<br>
                        5.熟练使用Spring/Hibernate等热门开源框架<br>
                        6.熟练使用Spring/Hibernate等热门开源框架<br>
                        7.熟练使用Spring/Hibernate等热门开源框架<br> -->
                    </span>
                </div>
                <div class="job-address">
                    <p>工作地址</p>
                    <p v-text="jobDesc.workAddress"></p>    
                    <div>
                        <img src="./img/company.png" alt="">
                    </div>
                </div>
                <div class="recommend flex justify-between" @click=showMask()>
                    <span><img src="./img/zhuanfa.png" alt="zhuanfa">推荐给好友</span>
                </div>

            </div>
        </div>
        <div id="mask" @click=hideMask>
            <img src="./img/share.png" alt="">
            <img src="./img/iknow.png" alt="">
        </div>
    </div>
</body>
<!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    
    function getUrl(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        //if(r != null) return unescape(r[2]);
        if(r != null) return decodeURIComponent(r[2]);
        return null;
    }
    var job = new Vue({
        el:'#job',
        data(){
            return{
                brief:[],
                jobDesc:[],
            }            
        },
        created(){
            var that = this;
            fetch1();
            function fetch1(){
                fetch(url + "/dutyApi/selDutyDetail?id="+getUrl("id"), {
                    method: "post",
                })
                .then(function(res){
                return res.json();
                })
                .then(function(data) {
                    // 职位简介
                    that.brief=data.data[0];
                    // console.log(that.brief)
                    //职位福利及描述
                    that.jobDesc = data.data[1];
                    console.log(that.jobDesc)
                    // arr0存放label
                    // var arr0 = [];
                    // arr0 = that.brief.label.split(",");
                    //简介标签
                    //arr1存放标签分类
                    var arr1 = [];
                    arr1 = data.data[3]; 
                    // console.log(arr1)
                   that.brief.address = "";
                   var addressArr = [];
                    for(let i=0;i<arr1.length;i++){        
                        if(arr1[i].classify==1){   
                            // addressArr =  arr1[i].name;  
                            addressArr.push(arr1[i].name)       
                            // that.brief.address+=addressArr;   
                        }else if(arr1[i].classify==2){
                            that.brief.years = arr1[i].name;
                        }else if(arr1[i].classify==3){
                            that.brief.education = arr1[i].name;
                        }
                    }
                    console.log(addressArr)
                    if(addressArr.length>1){
                        document.getElementById("briefAddress").style.width = "68px";
                        that.brief.address=addressArr[0]+","+addressArr[1]; 
                    }
                    else if(addressArr.length == 1){
                        document.getElementById("briefAddress").style.width = "40px";
                        that.brief.address+=addressArr[0]; 
                    }
                    //福利待遇标签分离
                    let arr2=[];
                    arr2 = that.jobDesc.welfare.split(" ");
                    that.jobDesc.welfareIntro = arr2;
                    //背景图片
                    that.jobDesc.jobBackgroud = url1+that.jobDesc.backgroundImg;     
                })
            }
            
        },
        methods: {
            back:function(){
            window.location.href='./hotJobs.html';
            window.history.back(-1); 
         },
         showMask:function(){
            $("#mask").show();
            $('html,body').addClass('forbidScroll');
        },
        hideMask:function(){
            $("#mask").hide();
            $('html,body').removeClass('forbidScroll');
        }
        },
    })
</script>
</html>
